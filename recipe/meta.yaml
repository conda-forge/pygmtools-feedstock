{% set name = "pygmtools" %}
{% set version = "0.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygmtools-{{ version }}.tar.gz
  sha256: 9dba7c44c0ff1c229323170b018168b0e0df5485b662a8c72dd90a3880ed4f26

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - wheel
    - pip
  run:
    - python >=3.8
    - requests >=2.25.1
    - scipy >=1.4.1
    - pillow >=7.2.0
    - numpy >=1.18.5
    - easydict >=1.7
    - appdirs >=1.4.4
    - tqdm >=4.64.1
    - async-timeout
    - aiohttp
    - networkx >=2.8.8

test:
  imports:
    - pygmtools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pygmtools.readthedocs.io/
  summary: pygmtools provides graph matching solvers in Python API and supports numpy and pytorch backends. pygmtools also provides dataset API for standard graph matching benchmarks.
  license: MulanPSL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
